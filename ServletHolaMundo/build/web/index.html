<html>
    <head>
        <title>Registro de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/estilos-servlet.css">
        <script src="./JS/servlet-js.js"></script>
    </head>
    <body>
        <div class="container" >            
            <div class="containerRegistro">               
                <form name="registro" method="post" 
                  action="Registro">
                <label>Nombre:</label>
                <input type="text" name="nombre" required>
                <br>
                <label>Apellido Paterno:</label>
                <input type="text" name="appat" required>
                <br>
                <label>Apellido Materno:</label>
                <input type="text" name="appmat" required>
                <br>
                <label>Edad:</label>
                <input type="number" name="edad" min="01" max="99" size="2" required>
                <br>
                <label>Correo:</label>
                <input type="email" name="correo" required>
                <br>
                <div class="center">
                <input type="submit" value="Registro de Usuarios" >
                <input type="reset" value="Borrar Registro" >
                </div>
            </form>
            </div>
            <br>
            <div class="containerConsulta" >
                <br>
                <form method="get" name="consultarregistro" action="Consultar" class="consulta">
                    <input type="submit" value="Consultar Tabla de Usuarios" >
                </form>
                <br>
            </div>
            <br>
            <div class="containerEliminar" >
                <br>
                <form method="post" name="formularioeliminar" action="Eliminar">
                    <label>ID del Usuario a Eliminar</label>
                    <input type="number" name="ideliminar" min="01" required>
                    <br>
                    <div class="center">
                    <input type="submit" value="Eliminar Usuario" >
                    </div>
                </form>                
            </div>            
            <br>
            <div class="containerActualizar">
                <form method="post" name="actualizar" action="Actualizar">
                <label>ID:</label>
                <input type="number" name="idactualizar" min="01" required>
                <br>
                <label>Nombre:</label>
                <input type="text" name="nombrenvo" required>
                <br>
                <label>Apellido Paterno:</label>
                <input type="text" name="appatnvo" required>
                <br>
                <label>Apellido Materno:</label>
                <input type="text" name="apmatnvo" required>
                <br>
                <label>Edad:</label>
                <input type="number" name="edadnvo" min="01" max="99" size="2" required>
                <br>
                <label>Correo:</label>
                <input type="email" name="correonvo" required>
                <br>
                <div class="center">
                <input type="submit" value="Actualizar" >
                </div>
            </form>
            </div>
        </div>
        <div class="video">
            <video width="640" height="480" src="pez_chistoso.mp4" loop autoplay muted>
            </video>
        </div>
    </body>
</html>
